{% load static %} {% include "includes/header.html" %} {% include "includes/sidebar.html" %}
<div class="page-wrapper">
        <div class="content container-fluid">

                <div class="page-header">
                        <div class="row align-items-center">
                                <div class="col">
                                        <h3 class="page-title">Add Questions Type</h3>
                                        <ul class="breadcrumb">
                                                <li class="breadcrumb-item"><a href="exam.html">Exam</a></li>
                                                <li class="breadcrumb-item active">Add Questions Type</li>
                                        </ul>
                                </div>
                        </div>
                </div>

                <div class="row">
                        <div class="col-sm-12">
                                <div class="card">

                                        <div class="card-body">
                                                <form method="POST" enctype="multipart/form-data">
                                                        {% csrf_token %}
                                                        <div class="row">
                                                                <div class="col-12">
                                                                        <h5 class="form-title"><span>Add Questions
                                                                                        Type</span></h5>
                                                                </div>
                                                                <div class="col-12 col-sm-6">
                                                                        <div class="form-group">
                                                                                <label>Name</label>
                                                                                <input type="text" name="name"
                                                                                        class="form-control">
                                                                        </div>
                                                                </div>
                                                                <div class="col-12 col-sm-6">
                                                                        <div class="form-group">
                                                                                <label>Weight</label>
                                                                                <input type="text" name="weight"
                                                                                        class="form-control">
                                                                        </div>
                                                                </div>
                                                                <div class="col-12 col-sm-6">
                                                                        <div class="form-group">
                                                                                <label>Number of questions</label>
                                                                                <input type="text"
                                                                                        name="number_of_questions"
                                                                                        class="form-control">
                                                                        </div>
                                                                </div>
                                                                <div class="col-12">
                                                                        <button type="submit"
                                                                                class="btn btn-primary">Submit</button>
                                                                </div>
                                                        </div>
                                                </form>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>

</div>
{% include "includes/footer.html" %}
