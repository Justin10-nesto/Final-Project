{% load static %} {% include "includes/elearning-template.html" %} 
<div class="card-body">
    <div class="table-responsive">
        <br>
        <br>
        
        <div class="col-auto text-right float-right ml-auto">
         <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
         <a href="{% url 'BooksAdd' subject.id topic.id %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
      </div>
        <h1 align = "center">Books Available</h1>
        <div class="card card-table">
         <div class="card-body">
            <div class="table-responsive">
               <table class="table table-hover table-center mb-0 datatable">
                            <thead>
             <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Type</th>
                <th>Description</th>
                <th class="text-right">Action</th>
             </tr>
          </thead>
          <tbody>
            {% for book in books %}
             <tr>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.type}}</td>
                <td>{{book.description}}</td>
                <td class="text-right">
                   <div class="actions">
                     <a href="{{book.file.url}}">
                      <i class="fas fa-download"></i>
                      </a>
                        <a href="{% url 'BooksEdit' subject.id topic.id book.id %}">
                         <i class="fas fa-pen"></i>
                         </a>
                      
                         <a href="{% url 'BooksDelete' subject.id topic.id book.id %}" class="btn btn-sm bg-danger-light">
                           <i class="fas fa-trash"></i>
                      
                   </div>
                </td>
             </tr>
             {% endfor %}
          </tbody>
       </table>
    </div>
 </div>
</div>
{% include "includes/footer.html" %}
