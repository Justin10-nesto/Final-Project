{% load static %} {% include "includes/header.html" %} {% include "includes/sidebar.html" %}
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Add Students</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="students.html">Students</a></li>
                   <li class="breadcrumb-item active">Add Students</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form>
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Student Information</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Full Name</label>
                               <input type="text" name="name" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Index Number</label>
                               <input type="text" name = "index_number" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Gender</label>
                               <select name="gender" class="form-control">
                                  <option value="Female">Female</option>
                                  <option value="Male">Male</option>
                               </select>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Date of Birth</label>
                                  <input type="date" name="bod" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                                 <label>Couse</label>                           
                                 <select class="form-control" name= "class_level">
                                    {% for course in Courses %}
                                    <option value="{{course.id}}">{{course.name}}</option>
                                    {% endfor %}
                                 </select>
                           </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                                 <label>Class</label>                           
                                 <select class="form-control" name= "class_level">
                                    {% for class_ in current_class %}
                                    <option value="{{class_.id}}">{{class_.name}}</option>
                                    {% endfor %}
                                 </select>
                           </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Phone Number</label>
                               <input type="text" name="phone_no" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Email</label>
                               <input type="email" name="Email" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Student Image</label>
                               <input type="file" class="form-control">
                            </div>
                         </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
</div>

{% load static %} {% include "includes/footer.html" %}
