{% load static %} {% include "includes/header.html" %} {% include "includes/sidebar.html" %}
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Add Grades</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="Grades.html">Grades</a></li>
                   <li class="breadcrumb-item active">Add Grades</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
   
                  <form method = "POST">
                     {% csrf_token %}                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Grade Information</span></h5>
                         </div>
                      
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Grade Name</label>
                               <input type="text" name="name" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Lower marks</label>
                               <input type="number" name = "lower_marks" class="form-control">
                            </div>
                         </div>
                         
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Upper Marks</label>
                                  <input type="number" name="upper_marks" class="form-control">
                            </div>
                         </div>
                         
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Weight</label>
                               <input type="number" name="weight" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Description</label>
                               <input type="text" name="description" class="form-control">
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                                 <label>Level</label>                           
                                 <select class="form-control" name= "level">
                                    {% for level in levels %}
                                    <option value="{{level.id}}">{{level.name}}</option>
                                    {% endfor %}
                                 </select>
                           </div>
                         </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
</div>

{% load static %} {% include "includes/footer.html" %}
